<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>Placement</title> 
	<link rel="stylesheet"
	href="Main.css"> 
<link rel="stylesheet"
	href="Responsive.css"> 
</head> 

<body> 
	
	<header> 

		<div class="logosec"> 
			<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon"> 
		</div> 
		<div class="message"> 
			<div class="circle"></div> 
			<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
				class="icn"
				alt=""> 

			<div class="logo">Hello Student</div> 
			<div class="dp"> 
			<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
					class="dpicn"
					alt="dp"> 
			</div> 
		</div> 
	</header> 

	<div class="main-container"> 
		<div class="navcontainer"> 
			<nav class="nav"> 
				<div class="nav-upper-options"> 
					<div class="nav-option option1"> 
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
							class="nav-img"
							alt="dashboard"> 
						<h3> Dashboard</h3> 
					</div> 

					<div class="option2 nav-option"> 
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
							class="nav-img"
							alt="Company Details"> 
						<h3> Company</h3> 
					</div> 

					<div class="nav-option option2"> 
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
							class="nav-img"
							alt="Student Details"> 
						<h3> Students</h3> 
					</div> 
					<div class="nav-option logout"> 
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
							class="nav-img"
							alt="logout"> 
						<h3>Logout</h3> 
					</div> 
				</div> 
			</nav> 
		</div> 
		<div class="main"> 
			<div class="searchbar2">
			<div class="searchbar"> 
				<input type="text"
					placeholder="Search"> 
				<div class="searchbtn"> 
				<img src= 
	"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
						class="icn srchicn"
						alt="search-icon"> 
				</div> 
				</div>
			</div> 
			
			<div class="report-container"> 
				<div class="report-header"> 
					<h1 class="recent-Articles">Company for Apply</h1> 
					<button class="view">Filters</button> 
				</div> 

				<div class="report-body"> 
					<div class="report-topic-heading"> 
						<h3 class="t-op">Company</h3>
						<h3 class="t-op">Type</h3>
						<h3 class="t-op">LOA</h3>
						<h3 class="t-op">Start Date</h3>
						<h3 class="t-op">Apply</h3> 
					</div>
					<div class="items"> 
						<div class="item1">  
							<h3 class="t-op-nextlvl">company1</h3> 
							<h3 class="t-op-nextlvl">Core</h3>
							<h3 class="t-op-nextlvl">12-05-25</h3>
							<h3 class="t-op-nextlvl">25-05-25</h3>
							<button class="view1">Apply</button> 
						</div> 

						<div class="item1">  
							<h3 class="t-op-nextlvl">company2</h3> 
							<h3 class="t-op-nextlvl">IT</h3>
							<h3 class="t-op-nextlvl">12-05-25</h3>
							<h3 class="t-op-nextlvl">25-05-25</h3>
							<button class="view1">Apply</button> 
						</div>  

						<div class="item1">  
							<h3 class="t-op-nextlvl">company3</h3> 
							<h3 class="t-op-nextlvl">IT</h3>
							<h3 class="t-op-nextlvl">12-05-25</h3>
							<h3 class="t-op-nextlvl">25-05-25</h3>
							<button class="view1">Applied</button> 
						</div> 

						<div class="item1">  
							<h3 class="t-op-nextlvl">company4</h3> 
							<h3 class="t-op-nextlvl">IT</h3>
							<h3 class="t-op-nextlvl">12-05-25</h3>
							<h3 class="t-op-nextlvl">25-05-25</h3>
							<button class="view1">Apply</button> 
						</div> 

						<div class="item1">  
							<h3 class="t-op-nextlvl">company5</h3> 
							<h3 class="t-op-nextlvl">Core</h3>
							<h3 class="t-op-nextlvl">12-05-25</h3>
							<h3 class="t-op-nextlvl">25-05-25</h3>
							<button class="view1">Applied</button> 
						</div> 
					</div> 
				</div> 
			</div> 
		</div> 
	</div> 

	<script src="script.js"></script> 
</body> 
</html>
