<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Details Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <button id="openNavBtn" class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
        <h1>Student Details Form</h1>
    </header>

    <div id="mySidenav" class="sidenav">
        <div class="close">        
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        </div>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <main class="main">
        <form id="form" class="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required/>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <select name="year" id="year" required>
                    <option value="" disabled selected>Select Year</option>                    
                    <option value="1st year">1st year</option>
                    <option value="2nd year">2nd year</option>
                    <option value="3rd year">3rd year</option>
                    <option value="4th year">4th year</option>
                </select>
                
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <div id="dob-container">
                    <input type="date" id="dob-picker" name="dob-picker" required />
                    <input type="text" id="dob-manual" name="dob-manual" placeholder="Enter your date of birth (YYYY-MM-DD)" pattern="\d{4}-\d{2}-\d{2}" title="Enter a valid date in the format YYYY-MM-DD" style="display: none;" required/>
                </div>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="tenthMark">10th Grade Mark Percentage</label>
                <input type="number" id="tenthMark" name="tenthMark" step="0.01" min="0" max="100" placeholder="Enter percentage (0.00 - 100.00)" required>
            </div>
            <div class="form-group">
                <label for="role">Which option best describes you?</label>
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label></label>
                <div class="radio-group">
                    <input type="radio" id="recommed-1" name="recommed" value="Yes">
                    <label for="recommed-1">Yes</label>
                    <input type="radio" id="recommed-2" name="recommed" value="No">
                    <label for="recommed-2">No</label>
                    <input type="radio" id="recommed-3" name="recommed" value="Maybe">
                    <label for="recommed-3">Maybe</label>
                </div>
            </div>

            <div class="form-group">
                <label>Languages and Frameworks known <small>(Check all that apply)</small></label>
                <div class="checkbox-group">
                    <input type="checkbox" id="inp-1" name="inp" value="C">
                    <label for="inp-1">C</label>
                    <!-- Add other checkboxes as needed -->
                </div>
            </div>

            <div class="form-group">
                <label for="comment">Any comments or suggestions</label>
                <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" value="submit">Submit</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
