    <main class="main">
        <form id="form" class="form">
            <div class="form-group">
                <label for="name">Company</label>
                <input type="text" id="name" placeholder="Enter Company name" required/>
            </div>
            <div class="form-group">
                <label for="year">Company Type</label>
                <select name="" id="year" required>
                    <option value="" disabled selected>Select Type</option>                    
                    <option value="Core">Core</option>
                    <option value="It">IT</option>
                    <option value="It and core">IT and core</option>
                </select>            
  
            <div class="form-group">
                <label for="dob">Start Date</label>
                <div id="dob-container">
                    <input type="date" id="dob-picker" name="dob-picker" required />
                    <input type="text" id="dob-manual" name="dob-manual" placeholder="Enter your date of birth (YYYY-MM-DD)" pattern="\d{4}-\d{2}-\d{2}" title="Enter a valid date in the format YYYY-MM-DD" style="display: none;" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="dob">End Date</label>
                <div id="dob-container">
                    <input type="date" id="dob-picker" name="dob-picker" required />
                    <input type="text" id="dob-manual" name="dob-manual" placeholder="Enter your date of birth (YYYY-MM-DD)" pattern="\d{4}-\d{2}-\d{2}" title="Enter a valid date in the format YYYY-MM-DD" style="display: none;" required/>
                </div>
            </div>
            <div class="form-group">
                <label>Branches</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="inp-1" name="inp" value="css">
                    <label for="inp-1">CSS</label><br>
                    <input type="checkbox" id="inp-1" name="inp" value="AD">
                    <label for="inp-1">AD</label><br>
                    <input type="checkbox" id="inp-1" name="inp" value="Mech">
                    <label for="inp-1">Mech</label><br>
                    <input type="checkbox" id="inp-1" name="inp" value="ALL Branch">
                    <label for="inp-1">ALL Branch</label><br>
                </div>
            </div>
          <h3>Requirement</h3>

            <div class="form-group">
                <label for="tenthMark">10th Grade Mark Percentage</label>
                <input type="number" id="tenthMark" name="tenthMark" step="0.01" min="0" max="100" placeholder="Enter percentage (0.00 - 100.00)" required>
            </div>

            <div class="form-group">
                <label>Languages and Frameworks known <small>(Check all that apply)</small></label>
                <div class="checkbox-group">
                    <input type="checkbox" id="inp-1" name="inp" value="C">
                    <label for="inp-1">C</label>
                </div>
            </div>
            <button type="submit" value="submit">Submit</button>
        </form>
    </main>
    <script src="script.js"></script>
