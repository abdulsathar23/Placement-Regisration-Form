<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Placement</title>
<link rel="stylesheet"
		href="sub.css"> 
	<link rel="stylesheet"
		href="Main.css"> 
<link rel="stylesheet" href="Responsive.css">
</head>
<body>
    <body> 
	
        <!-- for header part -->
        <header> 
    
            <div class="logosec"> 
                <img src= 
    "https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                    class="icn menuicn"
                    id="menuicn"
                    alt="menu-icon"> 
            </div> 
            <div class="message"> 
                <div class="circle"></div> 
                <img src= 
    "https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
                    class="icn"
                    alt=""> 
                <div class="logo">Hello Student</div> 
                <div class="dp"> 
                <img src=
    "https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                        class="dpicn"
                        alt="dp"> 
                </div> 
            </div> 
        </header> 
        <div class="main-container"> 
            <div class="navcontainer"> 
                <nav class="nav"> 
                    <div class="nav-upper-options"> 
                        <div class="nav-option option2"> 
                            
                            <img src= 
    "https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                                class="nav-img"
                                alt="dashboard"> 
                            <h3>Dashboard</h3> 
                        </div> 
    
                        <div class="option1 nav-option"> 
                            <img src= 
    "https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
                                class="nav-img"
                                alt="Company Details"> 
                            <h3>Company</h3> 
                        </div> 
    
                        <div class="nav-option option3"> 
                            <img src= 
    "https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
                                class="nav-img"
                                alt="Student Details"> 
                            <h3>Students</h3>
                        </div> 
                        <div class="nav-option logout"> 
                            <img src= 
    "https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                                class="nav-img"
                                alt="logout"> 
                            <h3>Logout</h3> 
                        </div> 
                    </div> 
                </nav> 
            </div> 
            <main class="main">
                <form id="form" class="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required/>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <select name="year" id="year" required>
                            <option value="" disabled selected>Select Year</option>                    
                            <option value="1st year">1st year</option>
                            <option value="2nd year">2nd year</option>
                            <option value="3rd year">3rd year</option>
                            <option value="4th year">4th year</option>
                        </select>
                        
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required />
                    </div>
        
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <div id="dob-container">
                            <input type="date" id="dob-picker" name="dob-picker" required />
                            <input type="text" id="dob-manual" name="dob-manual" placeholder="Enter your date of birth (YYYY-MM-DD)" pattern="\d{4}-\d{2}-\d{2}" title="Enter a valid date in the format YYYY-MM-DD" style="display: none;" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tenthMark">10th Grade Mark Percentage</label>
                        <input type="number" id="tenthMark" name="tenthMark" step="0.01" min="0" max="100" placeholder="Enter percentage (0.00 - 100.00)" required>
                    </div>
                    <div class="form-group">
                        <label for="tenthMark">12th Grade Mark Percentage</label>
                        <input type="number" id="" name="" step="0.01" min="0" max="100" placeholder="Enter percentage (0.00 - 100.00)" required>
                    </div>
        
                    <div class="form-group">
                        <label></label>
                        <div class="radio-group">
                            <input type="radio" id="recommed-1" name="recommed" value="Yes">
                            <label for="recommed-1">Yes</label>
                            <input type="radio" id="recommed-2" name="recommed" value="No">
                            <label for="recommed-2">No</label>
                            <input type="radio" id="recommed-3" name="recommed" value="Maybe">
                            <label for="recommed-3">Maybe</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Languages and Frameworks known <small>(Check all that apply)</small></label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="inp-1" name="inp" value="C">
                            <label for="inp-1">C</label><br>
                    
                            <input type="checkbox" id="inp-2" name="inp" value="Java">
                            <label for="inp-2">Java</label>
                    
                            <input type="checkbox" id="inp-3" name="inp" value="Python">
                            <label for="inp-3">Python</label>
                    
                            <input type="checkbox" id="inp-4" name="inp" value="JavaScript">
                            <label for="inp-4">JavaScript</label>
                    
                            <input type="checkbox" id="inp-5" name="inp" value="HTML">
                            <label for="inp-5">HTML</label>
                    
                            <input type="checkbox" id="inp-6" name="inp" value="CSS">
                            <label for="inp-6">CSS</label>
                    
                            <input type="checkbox" id="inp-7" name="inp" value="PHP">
                            <label for="inp-7">PHP</label>
                    

                        </div>
                    </div>
                    
                    <button type="submit" value="submit">Submit</button>
                </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
